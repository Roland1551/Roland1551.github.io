<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RockPaperScissor</title>
  <link rel="stylesheet" href="rpsstyle.css">
  <script src="rpsscript.js" defer></script>
</head>

<body>
  <div class="maintext">Choose your weapon:</div>
  <div class="options">
    <button class="option" data-option="rock"><img src="images/rock.jpg"></button>
    <button class="option" data-option="paper"><img src="images/paper.jpeg"></button>
    <button class="option" data-option="scissors"><img src="images/scissor.jpg"></button>
  </div>

  <div class="results">
    <div>
      Player wins:
      <span class="result-score" data-your-score>0</span>
    </div>
    <div data-final-column>
      Computer wins:
      <span class="result-score" data-computer-score>0</span>
    </div>
  </div>

</body>
</html>
